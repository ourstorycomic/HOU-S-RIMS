<!--templates/login.html-->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - HOU S-RIMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; width: 400px; padding: 40px; border-radius: 16px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .brand-logo { width: 60px; height: 60px; background: #2563eb; color: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 28px; margin: 0 auto 20px; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand-logo"><i class="fa-solid fa-graduation-cap"></i></div>
        <h4 class="text-center fw-bold mb-1">HOU S-RIMS</h4>
        <p class="text-center text-muted small mb-4">Hệ thống Quản lý Nghiên cứu Khoa học</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger py-2 small">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">TÊN ĐĂNG NHẬP</label>
                <input type="text" name="username" class="form-control" placeholder="Ví dụ: admin, gv01, sv01..." required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-muted">MẬT KHẨU</label>
                <input type="password" name="password" class="form-control" placeholder="••••••" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold py-2 rounded-pill">ĐĂNG NHẬP</button>
        </form>
        
        <div class="mt-4 pt-3 border-top text-center">
            <small class="text-muted">Gặp sự cố? <a href="#" class="text-decoration-none fw-bold">Liên hệ IT</a></small>
        </div>
        
        <div class="mt-3 p-2 bg-light rounded text-center small text-muted border border-dashed">
            <strong>TK Demo:</strong> admin / faculty / gv / sv<br>
            <strong>Mật khẩu:</strong> 123
        </div>
    </div>
</body>
</html>
